<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Rida</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        /* Gambar Background */
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Transparan agar background terlihat */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(255, 88, 116); /* Warna pink */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        textarea {
            height: 100px; /* Menjadikan textarea lebih lebar */
            resize: vertical; /* Memungkinkan pengguna untuk memperbesar textarea */
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }

        /* Mengatur teks shadow option menjadi lebih samar */
        select option[value=""] {
            color: rgba(0, 0, 0, 0.5); /* Opacity lebih rendah */
        }
    </style>
</head>
<body>
    <!-- Gambar Background -->
    <img class="background-img" src="https://images.unsplash.com/photo-1619922800069-098b291b8f17?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGluayUyMGFlc3RoZXRpY3xlbnwwfHwwfHx8MA%3D%3D" alt="Background Image">

    <div class="container">
        <h1>Formulir Pengajuan Kerjasama Rida!</h1>
        <form id="registrationForm">
            <label>Nama Mitra/Brand:</label>
            <input type="text" id="nama" required>

            <label>Jenis Kerjasama:</label>
            <select id="jenisKerjasama" required>
                <option value="" disabled selected hidden>Pilih</option>
                <option value="Endorse">Endorse</option>
                <option value="MC Acara">MC Acara</option>
                <option value="Moderator">Moderator</option>
                <option value="Model">Model</option>
            </select>

            <label>Berikan Gambaran Konsep:</label>
            <textarea id="gambaranKonsep" rows="4" required></textarea>

            <label>Hari Kerjasama:</label>
            <select id="hariKursus" required>
                <option value="" disabled selected hidden>Pilih</option>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
                <option value="Minggu">Minggu</option>
            </select>

            <label>Perkiraan Waktu:</label>
            <select id="waktuKursus" required>
                <option value="" disabled selected hidden>Pilih</option>
                <option value="07.00 - 11.00">07.00 - 11.00 WIB</option>
                <option value="13.00 - 17.30">13.00 - 17.30 WIB</option>
                <option value="19.00 - 21.00">19.00 - 21.00 WIB</option>
            </select>

            <label>Nomor yang Bisa Dihubungi:</label>
            <input type="text" id="nomor" required>

            <button type="submit">Kirim</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
